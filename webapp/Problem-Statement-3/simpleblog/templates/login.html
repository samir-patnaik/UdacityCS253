<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boring Blog | Login</title>
    <style type="text/css">
      .label { text-align: right; }
      .error { color: red;
               font-family: sans-serif;
               font-size: 70%; }
    </style>

  </head>

  <body>

    <h2>Login</h2>

    <form method="post">
      <table>
        <tr>
          <td class="label">Username:</td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">Password:</td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">{{error}}</td>  
        </tr>
      </table>

      <input type="submit">
    </form>

  </body>
</html>
